<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
   <!--   <ion-icon name="menu"></ion-icon>-->
    </button>
    <ion-title>
   <!--   Login-->
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <div>
    <img src="assets/img/logo.png" style="display:block;max-width:500px;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <form id="login-form1" ng-submit="doLogin" #loginForm="ngForm">
    <ion-list id="login-list4">
      <ion-item id="login-email">
        <ion-label>
          Email
        </ion-label>
        <ion-input name="UserEmail" type="email" placeholder="" [(ngModel)] = "UserLogin" required></ion-input>
      </ion-item>
      <ion-item id="login-password">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" name="UserPassword" [(ngModel)] = "UserPassword" reqiored></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="stable" block on-click="doLogin()">
      Log in
    </button>
    <button id="login-button2" ion-button clear color="positive" block on-click="goToRegistar()">
      Ou cria uma conta
    </button>
  </form>
</ion-content>
