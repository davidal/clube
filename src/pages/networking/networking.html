<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Networking
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <ion-list id="networking-list7">
      <ion-searchbar
      [(ngModel)]="pesquisa"
      [showCancelButton]="true"
       >
    </ion-searchbar>
    <ion-item-sliding>
    <ion-item color="none" on-click="goToDetalhePerfil(user)" id="networking-list-item16" *ngFor="let user of users | search: pesquisa">
        
        <ion-thumbnail  *ngIf = "user.Foto; else elseBlock" item-left>
          <img src="{{user.Foto}}" />
        </ion-thumbnail >
  
        <ng-template #elseBlock>
          <ion-thumbnail   item-left>
            <img src="../../assets/img/person.png" />
          </ion-thumbnail >
        </ng-template>

        <h2>
          {{user.Nome}}
        </h2>
        <p><small>{{user.Tipo}} <span ng-if="user.Setor">{{user.Setor}}</span></small></p>
        <p><small>{{user.NomeCurso}} {{user.AnoEntrada}}</small></p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
