<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Detalhe evento
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <h3>{{evento.DataEvento}}</h3>
  <h1 id="detalheEvento-heading2" style="color:#000000;">
    {{evento.Nome}}
  </h1>
  
  <div ng-hide="evento.Fotografia === null || evento.Fotografia == ''">
    <img src="{{evento.Fotografia}}" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  
     
        <div id="detalheEvento-markdown7" style="text-align:justify;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{evento.Descricao}}
          </p>
        </div>
      
     
  <button id="detalheEvento-button7" ion-button color="balanced" block small on-click="GoToDetails()">
    Ver mais detalhes
  </button>
</ion-content>
