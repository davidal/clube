<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        {{evento.Nome}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">

  <ion-card>
      <h3>{{evento.DataEvento}}</h3>
          <img ng-hide="evento.Fotografia === null || evento.Fotografia == ''" src="{{evento.Fotografia}}" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
      
  <ion-card-content>
    <ion-card-title>
        {{evento.Nome}}
      </ion-card-title>
    <p>
        {{evento.Descricao}}
    </p>
  </ion-card-content>


    
 
  <button id="detalheEvento-button7" ion-button color="balanced" block small on-click="GoToDetails(evento)">
    Ver mais detalhes
  </button>
  </ion-card>
</ion-content>
