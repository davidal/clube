<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{utilizador.Nome}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <!-- <ion-card id="detalhePerfil-card24"> -->
    <!-- <ion-list> -->
      <ion-item color="none" id="detalhePerfil-list-item20">
       

        <ion-thumbnail *ngIf = "utilizador.Foto; else elseBlock" item-start>
       <img src="{{utilizador.Foto}}"   on-click="showPhoto();" /> 
       

        </ion-thumbnail>
  
        <ng-template #elseBlock>
          <ion-thumbnail>
            <img src="../../assets/img/person.png">
          </ion-thumbnail>
        </ng-template>

        <h2>
          {{utilizador.NomeCurso}} -  {{utilizador.AnoEntrada}}
        </h2>
      </ion-item>
   <!--   <div style="width:100%;height:220px;margin:0px 0px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:9px;color:#888;vertical-align:middle;">{{utilizador.Biografia}}</i>
      </div>-->
   <ion-item id="detalhePerfil-list-item-container9">
        <div id="detalhePerfil-markdown13" class="show-list-numbers-and-dots perfil">
          <p style="margin-top:0px;color:#000000;">
            {{utilizador.Biografia}}
          </p>
        </div>
      </ion-item>
      <ion-item color="none" href="mailto:" id="detalhePerfil-list-item21">
        <ion-icon name="mail" item-left></ion-icon>
        {{utilizador.Email}}
      </ion-item>
      <ion-item color="none" href="tel:" id="detalhePerfil-list-item22">
        <ion-icon name="phone-portrait" item-left></ion-icon>
        {{utilizador.Telefone}}
      </ion-item>
    <!-- </ion-list>
  </ion-card> -->
  <form id="detalhePerfil-form8">
    <div class="spacer" style="width:300px;height:0px;" id="detalhePerfil-spacer3"></div>
  </form>
</ion-content>
