<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{utilizador.Nome}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <!-- <ion-card id="detalhePerfil-card24"> -->
  <!-- <ion-list> -->
  <ion-item color="none" id="detalhePerfil-list-item20">

    <ion-grid>
      <ion-row>

        <ion-col>
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <div class="fotoUser" *ngIf="utilizador.Foto; else elseBlock" item-start>
                  <img src="{{utilizador.Foto}}" on-click="showPhoto();" />
                </div>

                <ng-template #elseBlock>
                  <ion-thumbnail>
                    <img src="../../assets/img/person.png">
                  </ion-thumbnail>
                </ng-template>
              </ion-col>
              <ion-col col-8>
                <ion-item no-lines color="none" id="oMeuPerfil-list-item6" *ngIf="utilizador.Nome != null">

                  <h2>
                    {{utilizador.Nome}}
                  </h2>
                </ion-item>
                <ion-item no-lines color="none" id="oMeuPerfil-list-item6" *ngIf="utilizador.NomeCurso != null || utilizador.AnoEntrada != null">

                  <h2>
                    {{utilizador.NomeCurso}}
                    <span *ngIf="utilizador.AnoEntrada != null"> - </span>{{utilizador.AnoEntrada}}
                  </h2>
                </ion-item>
                <ion-item  no-lines id="detalhePerfil-list-item-container9" *ngIf="utilizador.Biografia != null && utilizador.Biografia !=''">
                  <div id="detalhePerfil-markdown13" class="show-list-numbers-and-dots perfil">
                    <p style="margin-top:0px;color:#000000;">
                      {{utilizador.Biografia}}
                    </p>
                  </div>
                </ion-item>

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col col-2  >
          <div item-end>
            <ngx-qrcode text-end class="qrCode" *ngIf="createdCode" [qrc-value]="createdCode"></ngx-qrcode>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-item>


  <ion-item color="none"  id="detalhePerfil-list-item21" *ngIf="utilizador.Email != null && utilizador.Email !='' ">
    <ion-icon name="mail" item-left></ion-icon>
    <a href="mailto:{{utilizador.Email}}" >{{utilizador.Email}}</a>
  </ion-item>
  <ion-item color="none"  id="detalhePerfil-list-item22" *ngIf="utilizador.Telefone != null && utilizador.Telefone !='' ">
    <ion-icon name="phone-portrait" item-left></ion-icon>
   
    <a href="tel:{{utilizador.Telefone}}" >{{utilizador.Telefone}}</a>
  </ion-item>
  

  <ion-item color="none"   id="detalhePerfil-list-item22" *ngIf="utilizador.TipoId != null && utilizador.TipoId !=-1 ">
      <ion-icon name="phone-portrait" item-left></ion-icon>
      {{utilizador.TipoId}}
    </ion-item>
    <ion-item color="none"   id="detalhePerfil-list-item22" *ngIf="utilizador.Setor != null && utilizador.Setor !='' && utilizador.TipoId !=1">
        <ion-icon name="phone-portrait" item-left></ion-icon>
        {{utilizador.Setor}}
      </ion-item>
  
    

    <ion-item color="none"   id="detalhePerfil-list-item22" *ngIf="utilizador.NumeroAluno != null && utilizador.NumeroAluno !='' && utilizador.TipoId ==1">
        <ion-icon name="phone-portrait" item-left></ion-icon>
        {{utilizador.NumeroAluno}}
      </ion-item>

  <!-- </ion-list>
  </ion-card> -->
  <form id="detalhePerfil-form8">
    <div class="spacer" style="width:300px;height:0px;" id="detalhePerfil-spacer3"></div>
  </form>
</ion-content>
