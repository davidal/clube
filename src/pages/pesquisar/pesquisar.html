<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pesquisar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form id="pesquisar-form7">
    <ion-item id="pesquisar-input19">
      <ion-label>
        Nome
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="pesquisar-input20">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="pesquisar-input21">
      <ion-label>
        Telefone
      </ion-label>
      <ion-input type="tel" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="pesquisar-select2">
      <ion-label>
        Curso
      </ion-label>
      <ion-select name="">
        <ion-option></ion-option>
        <ion-option>
          MBA Exec
        </ion-option>
        <ion-option>
          MBA Marketing
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="pesquisar-input22">
      <ion-label>
        Ano de entrada
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="pesquisar-toggle8">
      <ion-label>
        Só com emails
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <ion-item id="pesquisar-toggle9">
      <ion-label>
        Só com telefone
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>
    <button id="pesquisar-button8" ion-button color="positive" block on-click="goToNetworking()">
      Pesquisar
    </button>
  </form>
</ion-content>
