<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      O Meu perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-card id="oMeuPerfil-card21">
    <ion-list>
      <ion-item color="none" id="oMeuPerfil-list-item6">
        
        <ion-thumbnail item-left>
          <img src="{{utilizador.Foto}}" on-click="presentActionSheet();" />
        </ion-thumbnail>
        <h2>
          {{utilizador.Nome}}
        </h2>
      </ion-item>
      
      <ion-item id="oMeuPerfil-list-item-container2">
        <div id="oMeuPerfil-markdown3" class="show-list-numbers-and-dots perfil">
          <p style="margin-top:0px;color:#000000;">
            {{utilizador.Biografia}}
            
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
  <form id="oMeuPerfil-form5">
    <ion-item id="oMeuPerfil-input10">
      <ion-label stacked>
        Email
      </ion-label>
      <ion-input type="email" placeholder="insira o seu endereço de email" name="perfilEmail" [(ngModel)]="utilizador.Email"></ion-input>
    </ion-item>
    <ion-item id="oMeuPerfil-input11">
      <ion-label stacked>
        Telefone
      </ion-label>
      <ion-input type="tel" placeholder="insira o seu número de telefone" name="perfilTelefone" [(ngModel)]="utilizador.Telefone"></ion-input>
    </ion-item>
    <button id="oMeuPerfil-button4" ion-button color="positive" block small>
      Guardar Alterações
    </button>
    <div class="spacer" style="width:300px;height:0px;" id="oMeuPerfil-spacer2"></div>
  </form>
  <button id="oMeuPerfil-button6" ion-button outline color="assertive" block small on-click="logout()">
    Logout
  </button>
</ion-content>
